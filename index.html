<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercÃ­cio JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div class="container">
        
        <form>
            <h2>Adicione Tarefas</h2>
            <div class="input-container">
                <input type="text" id="addTask" required placeholder="Adicione uma tarefa">
                <button type="submit" class="button-add">Adicionar</button>
                <button type="reset" id="clear-task" class="clear-task">Limpar Tarefas</button>
            </div>
        </form>
    
        <div class="task-card">
            <h3>Listagem das Tarefas</h3>
            <ul id="ul-task">
            </ul>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
